<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="App para acompanhar seus h√°bitos di√°rios e melhorar sua rotina">
  <meta name="theme-color" content="#6366f1">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta name="apple-mobile-web-app-title" content="H√°bitos Di√°rios">
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">

  <title>H√°bitos Di√°rios</title>
  <link rel="stylesheet" href="/src/styles/style.css">

<body>
  <div id="app">

        <div class="stat-label">Hoje</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="bestStreak">0</div>
        <div class="stat-label">Melhor Streak</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="totalDays">0</div>
        <div class="stat-label">Total Dias</div>
      </div>
    </section>

    <!-- Main Content -->
    <main class="main-content">

              <button type="button" class="color-preset" data-color="#10b981" style="background: #10b981"></button>
              <button type="button" class="color-preset" data-color="#06b6d4" style="background: #06b6d4"></button>
              <button type="button" class="color-preset" data-color="#3b82f6" style="background: #3b82f6"></button>
            </div>
          </div>
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-secondary" id="cancelBtn">Cancelar</button>
          <button type="submit" class="btn btn-primary">Salvar</button>
          <button type="button" class="btn btn-danger" id="deleteBtn" style="display: none;">Excluir</button>
        </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Toast notifications -->
